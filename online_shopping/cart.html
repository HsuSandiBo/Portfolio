<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Add to Cart</title>
</head>
<style>
    table{
        width: 50%;
        height: 100%;
        display: none;
    }
</style>
<body>
    <div class="product">
        <img src="images/new1.jpg" alt="new1" width="100" height="100">
        <div class="tulip">
            Tulips<br>
            $15.50
        </div>
        <button class="button"><i class="fa-solid fa-cart-shopping" data-bs-toggle="modal" data-bs-target="#product"></i>Add to Cart</button>
    </div>

    <div class="modal fade" id="product">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <table class="modal-title">
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </table>
                </div>

                <div class="modal-body">
                    <img src="images/new1.jpg">
                    <span>
                        $15.50
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="product1">
        <img src="images/new6.jpg" alt="new6" width="100" height="100">
        <div class="sunflower">
            Sunflowers<br>
            $15.50
        </div>
        <button class="btn"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
    </div>
    
    <script>
        var table = document.querySelector('table');
        console.log(table);

        var tulip = document.querySelector('.product>img');
        // console.log(tulip);

        var button = document.querySelector('.button');
        var flower = document.querySelector('.flower');
        var price = document.querySelector('.price');
        var total = document.querySelector('.count');

        var count = 0;

        button.addEventListener('click', e => {
            table.style.display = 'block';
            flower.innerHTML = '<img src="images/new1.jpg" alt="new1" width="100" height="100">';
            // console.log(count);
            count++;
            price.innerHTML = count*15.50;
            total.innerHTML = count;
        })
    </script>
</body>
</html>
