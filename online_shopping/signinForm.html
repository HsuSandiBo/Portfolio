<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Create Account</title>
</head>
<body>
    <div>
        <h2>Create Account</h2>
        <form>
            <lable for="first_name">First Name</lable><br>
            <input type="text" name="first_name" placeholder="Type Your First Name"><br>

            <lable for="last_name">Last Name</lable><br>
            <input type="text" name="last_name" placeholder="Type Your Last Name"><br>

            <lable for="email">Email</lable><br>
            <input type="text" name="email" placeholder="Type Your Email"><br>

            <lable for="phone">Phone Number</lable><br>
            <input type="tel" name="phone_number" placeholder="Type Your Phone Number"><br>

            <label for="password">Password</label><br>
            <input type="password" name="password"><br>

            <label for="confirm_password">Confirm Password</label><br>
            <input type="password" name="confirm_password"><br>

            <input type="checkbox" name="agreement">
            By signing up you agree to our terms and conditions and privacy policy.<br>

            <input type="reset" name="clear" value="Reset">
            <input type="submit" name="submit" value="Create Account">
        </form>
    </div>
</body>
</html>
